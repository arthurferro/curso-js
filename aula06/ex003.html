    <script>
        var n1 = Number(prompt('Dígite um número: ')) //String
        var n2 = Number(prompt('Dígite outro número: ')) //String
        var s = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é ${s}.`)
        // (number + number) para adição
        // (string + string) para concatenação
        var t = 'JavaScript'
        t.length //quantos caracteres a string tem
        t.toUpperCase() //tudo maiúsculo
        t.toLowerCase() //tudo minúsculo
    </script>
