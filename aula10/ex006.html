<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: black;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">Interaja...</div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) //Cria um listener para o evento click
        a.addEventListener('mouseenter', entrar) //Cria um listener para o evento mouseenter
        a.addEventListener('mouseout', sair) //Criar um listener para o evento mouseout

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'black'
        }
    </script>
</body>

</html>
