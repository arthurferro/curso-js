<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background-color: rgb(7, 97, 180);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName("p")[1] //Acessar um elemento do HTML pela TagName[ordem]
        document.write('Est√° escrito assim: ' + p1.innerText)
        var d = document.getElementById('msg')
        d.style.background = 'green'
    </script>
</body>

</html>
